	<!-- sign in form -->
  <section ng-controller = 'userCtrl'>
    <div id="agileits-sign-in-page" class="sign-in-wrapper">
     <div class="agileinfo_signin">
       <h3>Sign In</h3>
       <form method="post" name = "loginForm" novalidate ng-submit="login()">
         <input type="email" class="loginEmail" ng-model="loginEmail" name="loginEmail" placeholder="Your Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required> 
         <p ng-show ="loginForm.loginEmail.$touched && loginForm.loginEmail.$invalid" class="text-danger">Email is Invalid</p>
         <input type="password" ng-model ="loginPassword" name="loginPassword" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" required >
         <p ng-show ="loginForm.loginPassword.$touched && loginForm.loginPassword.$invalid" class="text-danger">Password must contain Minimum 8 characters at least 1 Alphabet, 1 Number and 1 Special Character</p>
         <input type="submit" class="signinButton" value="Sign In" ng-model = "signinButton" name="signinButton" ng-click = "checkValidation()" ng-disabled="loginForm.loginEmail.$invalid || loginForm.loginPassword.$invalid" >
         <div class="forgot-grid">
          <label class="checkbox"><input type="checkbox" name="checkbox">Remember me</label>
          <div class="forgot">
           <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal2">Forgot Password?</a>
         </div>
         <!-- Modal -->
         
         <div class="clearfix"> </div>
       </div>
     </form>
     <h6> Not a Member Yet? <a href="#/register">Sign Up Now</a> </h6>
   </div>
 </div>
 <div class="modal fade" id="myModal2" role="dialog">

          <button type="button" class="close" data-dismiss="modal">&times;</button>

            <input type="email" ng-model="resetPasswordEmail" name="resetPasswordEmail" placeholder=" Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
